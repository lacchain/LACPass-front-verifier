<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
      type="text/css"
    />
    <link href="resources/css/styles.css" type="text/css" rel="stylesheet" />
    <link
      href="resources/css/close-button.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css" />
    <meta name="theme-color" content="#43e794" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <title>LACPass Verifier</title>
  </head>
  <body>
    <div class="container emp-profile">
      <div class="text-right">
        <select id="lang" class="lang-select">
          <option value="en">EN</option>
          <option value="es">ES</option>
        </select>
      </div>
      <div class="row">
        <div class="w-100 text-center mt-4">
          <img
            src="./lacpass.png"
            alt="logo"
            class="mb-1"
            style="max-width: 200px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div id="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading</span>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>
                </div>
                <div class="status">Loading...</div>
              </div>
              <div id="step1">
                <div class="row">
                  <div class="col-lg-12" style="text-align: center">
                    <div
                      id="qr-reader"
                      class="center"
                      style="width: 100%"
                    ></div>
                    <div id="qr-reader-results"></div>
                  </div>
                </div>
              </div>
              <div id="result">
                <div class="row">
                  <div class="col-lg-12 results" style="text-align: center">
                    <div class="map">
                      <img
                        id="step2MapId"
                        src="mapa.jpg"
                        alt="Map"
                        width="100%"
                      />
                    </div>
                    <div class="details">
                      <span
                        data-i18n="interoperability"
                        id="interoperabilityMessageId"
                      ></span>
                      <ul
                        id="certificateTypesId"
                        class="ks-cboxtags p-0 mt-3"
                      ></ul>
                      <a
                        class="btn a"
                        id="viewDetailsBtnId"
                        data-i18n="viewDetailsText"
                      ></a>
                      <a class="btn a" id="loadingId">
                        <i class="fa fa-refresh fa-spin"></i> loading</a
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-12" style="text-align: center">
                    <button
                      class="back btn btn-primary"
                      id="button1b"
                      data-i18n="back"
                    ></button>
                    <button
                      class="next btn btn-primary"
                      id="button1"
                      data-i18n="next"
                    ></button>
                  </div>
                </div>
              </div>
              <div id="step2">
                <div class="col-lg-12 results" style="text-align: center">
                  <div class="map">
                    <img src="mapa2.jpg" alt="Map" width="100%" />
                  </div>
                  <div class="details">
                    <span data-i18n="letsgo" class="title1"></span><br />
                    <span data-i18n="text1"></span>
                    <div class="row mt-5">
                      <div class="col-lg-12" style="text-align: center">
                        <button
                          class="back btn btn-primary"
                          id="button2b"
                          data-i18n="back"
                        ></button>
                        <button
                          class="next btn btn-primary"
                          id="button2"
                          data-i18n="next"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="step3">
                <span data-i18n="question" class="title1"></span><br />
                <span data-i18n="text2"></span>
                <div class="row mt-5">
                  <div class="col-lg-12" style="text-align: center">
                    <button
                      class="back btn btn-primary"
                      id="button3b"
                      data-i18n="back"
                    ></button>
                    <button
                      class="next btn btn-primary"
                      id="button5"
                      data-i18n="start"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div id="errorModalId" class="modal">
        <div class="modal-content">
          <div class="wrapper" style="align-items: center">
            <img src="./resources/img/alert.png" width="44" height="38" />

            <span class="title" style="font-weight: 500">Oh No!</span>
            <p class="subtitle" style="text-align: center; font-weight: 300">
              An error has ocurred while validating the certificate.
            </p>
            <div
              class="identificationData"
              id="errorIdContainerId"
              style="font-size: 50%"
            >
              <p style="font-weight: 400">Error Id:</p>
              <p id="errorUuid"></p>
            </div>
          </div>
          <a class="errorBtn" id="closeErrorModalAnchorId">Dismiss</a>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div id="verificationResultModalId" class="modal">
        <!-- <span class="close">&times;</span> -->

        <div class="close-wrapper">
          <div class="close">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <svg viewBox="0 0 36 36" class="circle">
              <path
                stroke-dasharray="100, 100"
                d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg>
          </div>
        </div>

        <div class="modal-content">
          <div class="wrapper">
            <div class="qr-sub-block">
              <div class="wrapper">
                <div class="row-element">
                  <div
                    class="subtitle"
                    id="validCertificateTextId"
                    data-i18n="validCertificate"
                  ></div>
                  <div
                    class="subtitle"
                    id="invalidCertificateTextId"
                    data-i18n="invalidCertificate"
                  ></div>
                  <img
                    id="isValidCertificateId"
                    src="./resources/img/alert.png"
                    alt="logo"
                    class="mb-1"
                    style="max-width: 10%"
                  />
                </div>
              </div>
            </div>
            <div class="qr-sub-block">
              <div class="icon-description">
                <div class="wrapper" style="width: 12%; margin-right: 6%">
                  <i class="fa fa-id-card-o icon-description-svg"></i>
                </div>
                <div class="subtitle" data-i18n="identificationDataLabel"></div>
              </div>
              <div class="identificationData">
                <div class="element">
                  <div class="dataLabel" data-i18n="nameLabel"></div>
                  <div class="contentData" id="patientNameId">John Doe</div>
                </div>
                <div class="element">
                  <div class="dataLabel" data-i18n="dateOfBirthLabel"></div>
                  <div class="contentData" id="dateOfBirthId">0000-00-00</div>
                </div>
                <div class="element">
                  <div class="dataLabel" data-i18n="sexLabel"></div>
                  <div class="contentData" id="genderId">XXXX</div>
                </div>
                <div class="element">
                  <div class="dataLabel" data-i18n="documentNumberLabel"></div>
                  <div class="contentData" id="documentNumberId">XXXX</div>
                </div>
              </div>
            </div>
          </div>
          <div class="qr-sub-block">
            <div class="icon-description">
              <div class="wrapper" style="width: 12%; margin-right: 6%">
                <i
                  class="fas fa-book-medical icon-description-svg"
                  style="color: blue"
                ></i>
              </div>
              <div class="subtitle" data-i18n="vaccinationDetailsLabel"></div>
            </div>

            <div class="identificationData">
              <div class="element">
                <div
                  class="dataLabel"
                  data-i18n="certificateIdentifierLabel"
                ></div>
                <div class="contentData" id="certificateIdentifierId">XXXX</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="certificateIssuerLabel"></div>
                <div class="contentData" id="certificateIssuerId">XXX</div>
              </div>
            </div>
          </div>

          <div class="qr-sub-block">
            <div class="icon-description">
              <div class="wrapper" style="width: 12%; margin-right: 6%">
                <i
                  class="fas fa-crutch icon-description-svg"
                  style="color: green"
                ></i>
              </div>
              <div class="subtitle" data-i18n="vaccineDetailsLabel"></div>
            </div>

            <div class="identificationData">
              <div class="element">
                <div class="dataLabel" data-i18n="productNameLabel"></div>
                <div class="contentData" id="brandCodeId">XXXX</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="atcCodeLabel"></div>
                <div class="contentData" id="atcCodeId">XXXX</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="vaccinationCentreLabel"></div>
                <div class="contentData" id="vaccinationCentreId">XXXX</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="numberOfDosesLabel"></div>
                <div class="contentData" id="numberOfDosesId">XXXX</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="dateOfVaccinationLabel"></div>
                <div class="contentData" id="dateOfVaccinationId">
                  0000-00-00
                </div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="batchNumberLabel"></div>
                <div class="contentData" id="batchId">XXXX</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="countryLabel"></div>
                <div class="contentData" id="countryId">XXXX</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->

    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

  ></script>
  <script src="resources/js/qr-processor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
  <script src="resources/js/api-interactions.js"></script>
  <script src="resources/js/countryCodesAlpha2.js"></script>
  <script src="resources/js/ddccMedicinalCodeMapper.js"></script>
  "
</html>
