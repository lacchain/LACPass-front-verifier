<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <meta name="theme-color" content="#43e794" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <title>LAC-PASS Demo</title>
  </head>
  <body>
    <div class="container emp-profile">
      <div class="text-right">
        <select id="lang">
          <option value="en">EN</option>
          <option value="es">ES</option>
        </select>
      </div>
      <div class="row">
        <div class="w-100 text-center mt-4">
          <img
            src="./lacpass.png"
            alt="logo"
            class="mb-1"
            style="max-width: 200px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div id="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading</span>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>
                </div>
                <div class="status">Loading...</div>
              </div>
              <div id="step1">
                <div class="row">
                  <div class="col-lg-12" style="text-align: center">
                    <div
                      id="qr-reader"
                      class="center"
                      style="width: 100%"
                    ></div>
                    <div id="qr-reader-results"></div>
                  </div>
                </div>
              </div>
              <div id="result">
                <div class="row">
                  <div class="col-lg-12 results" style="text-align: center">
                    <div class="map">
                      <img src="mapa.jpg" alt="Map" width="100%" />
                    </div>
                    <div class="details">
                      <span data-i18n="interoperability"></span>
                      <ul class="ks-cboxtags p-0 mt-3">
                        <li>
                          <input type="checkbox" id="none" value="Order one" />
                          <label for="none" data-i18n="none"
                            >No vaccination standard</label
                          >
                        </li>
                        <li>
                          <input
                            type="checkbox"
                            id="who-dcc"
                            value="Order one"
                          />
                          <label for="who-dcc" data-i18n="who_dcc"
                            >WHO DDCC standard</label
                          >
                        </li>
                        <li>
                          <input type="checkbox" id="divoc" value="Order Two" />
                          <label for="divoc" data-i18n="divoc"
                            >DIVOC standard</label
                          >
                        </li>
                        <li>
                          <input type="checkbox" id="shc" value="Order Two" />
                          <label for="shc" data-i18n="shc"
                            >Smart Health Card standard</label
                          >
                        </li>
                        <li>
                          <input
                            type="checkbox"
                            id="eu-dcc"
                            value="Order Two"
                          />
                          <label for="eu-dcc" data-i18n="eu_dcc"
                            >EU DCC standard</label
                          >
                        </li>
                        <li>
                          <input
                            type="checkbox"
                            id="national"
                            value="Order Two"
                          />
                          <label for="national" data-i18n="national"
                            >Only national interoperability</label
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-12" style="text-align: center">
                    <button
                      class="back btn btn-primary"
                      id="button1b"
                      data-i18n="back"
                    ></button>
                    <button
                      class="next btn btn-primary"
                      id="button1"
                      data-i18n="next"
                    ></button>
                  </div>
                </div>
              </div>
              <div id="step2">
                <div class="col-lg-12 results" style="text-align: center">
                  <div class="map">
                    <img src="mapa2.jpg" alt="Map" width="100%" />
                  </div>
                  <div class="details">
                    <span data-i18n="letsgo" class="title1"></span><br />
                    <span data-i18n="text1"></span>
                    <div class="row mt-5">
                      <div class="col-lg-12" style="text-align: center">
                        <button
                          class="back btn btn-primary"
                          id="button2b"
                          data-i18n="back"
                        ></button>
                        <button
                          class="next btn btn-primary"
                          id="button2"
                          data-i18n="next"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="step3">
                <span data-i18n="question" class="title1"></span><br />
                <span data-i18n="text2"></span>
                <div class="row mt-5">
                  <div class="col-lg-12" style="text-align: center">
                    <button
                      class="back btn btn-primary"
                      id="button3b"
                      data-i18n="back"
                    ></button>
                    <button
                      class="next btn btn-primary"
                      id="button5"
                      data-i18n="start"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.min.js"
    integrity="sha512-a0tGMh5o0nCoRDiMVaSmiWgB9s/JqfC+PQZHWANTzIhasvm5eH9NkWTmJ4WloaQWLT8fEzRBjvADgFNDf0WusQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.language.min.js"
    integrity="sha512-J96wSOfD3IQIzCnzDFXdXJViIbu6FROoFIn92ai/gGjSBAKDCa6zhfN0XZBY/yeybt2OntBm44hIAR78x9HBBQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.messagestore.min.js"
    integrity="sha512-/hv/2tE0W63ywFkKYwtnbYdBwlS+tjEw/TWvGD31awT1bbEliLB0G0akHicAUJVLPSCE6LVEnfdJy0lPkrauvg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="qr-processor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
</html>
