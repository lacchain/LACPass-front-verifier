<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
      type="text/css"
    />
    <link href="resources/css/styles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css" />
    <meta name="theme-color" content="#43e794" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <title>LACPass Verifier</title>
  </head>
  <body>
    <div class="container emp-profile">
      <div class="text-right">
        <select id="lang" class="lang-select">
          <option value="en">EN</option>
          <option value="es">ES</option>
        </select>
      </div>
      <div class="row">
        <div class="w-100 text-center mt-4">
          <img
            src="./lacpass.png"
            alt="logo"
            class="mb-1"
            style="max-width: 200px"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div id="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading</span>
                </div>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>
                </div>
                <div class="status">Loading...</div>
              </div>
              <div id="step1">
                <div class="row">
                  <div class="col-lg-12" style="text-align: center">
                    <div
                      id="qr-reader"
                      class="center"
                      style="width: 100%"
                    ></div>
                    <div id="qr-reader-results"></div>
                  </div>
                </div>
              </div>
              <div id="result">
                <div class="row">
                  <div class="col-lg-12 results" style="text-align: center">
                    <div class="map">
                      <img src="mapa.jpg" alt="Map" width="100%" />
                    </div>
                    <div class="details">
                      <span data-i18n="interoperability"></span>
                      <ul class="ks-cboxtags p-0 mt-3">
                        <li id="no-vaccination-standard-item">
                          <input type="checkbox" id="none" value="Order one" />
                          <label for="none" data-i18n="none"
                            >No vaccination standard</label
                          >
                        </li>
                        <li id="who-ddcc-standard-item">
                          <input
                            type="checkbox"
                            id="who-dcc"
                            value="Order one"
                          />
                          <label for="who-dcc" data-i18n="who_dcc"
                            >WHO DDCC standard</label
                          >
                        </li>
                        <li id="divoc-standar-item">
                          <input type="checkbox" id="divoc" value="Order Two" />
                          <label for="divoc" data-i18n="divoc"
                            >DIVOC standard</label
                          >
                        </li>
                        <li id="smart-health-card-standard-item">
                          <input type="checkbox" id="shc" value="Order Two" />
                          <label for="shc" data-i18n="shc"
                            >Smart Health Card standard</label
                          >
                        </li>
                        <li id="eu-dcc-item" class="item-in-list">
                          <div class="label-container">
                            <input
                              type="checkbox"
                              id="eu-dcc"
                              value="Order Two"
                            />
                            <label class="label" for="eu-dcc" data-i18n="eu_dcc"
                              >EU DCC standard</label
                            >
                          </div>
                          <!-- <button id="myBtn" class="btn">View Details</button> -->
                          <a
                            class="btn a"
                            id="myBtn"
                            data-i18n="viewDetailsText"
                          ></a>
                        </li>
                        <li id="national-interoperability-item">
                          <input
                            type="checkbox"
                            id="national"
                            value="Order Two"
                          />
                          <label for="national" data-i18n="national"
                            >Only national interoperability</label
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-12" style="text-align: center">
                    <button
                      class="back btn btn-primary"
                      id="button1b"
                      data-i18n="back"
                    ></button>
                    <button
                      class="next btn btn-primary"
                      id="button1"
                      data-i18n="next"
                    ></button>
                  </div>
                </div>
              </div>
              <div id="step2">
                <div class="col-lg-12 results" style="text-align: center">
                  <div class="map">
                    <img src="mapa2.jpg" alt="Map" width="100%" />
                  </div>
                  <div class="details">
                    <span data-i18n="letsgo" class="title1"></span><br />
                    <span data-i18n="text1"></span>
                    <div class="row mt-5">
                      <div class="col-lg-12" style="text-align: center">
                        <button
                          class="back btn btn-primary"
                          id="button2b"
                          data-i18n="back"
                        ></button>
                        <button
                          class="next btn btn-primary"
                          id="button2"
                          data-i18n="next"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="step3">
                <span data-i18n="question" class="title1"></span><br />
                <span data-i18n="text2"></span>
                <div class="row mt-5">
                  <div class="col-lg-12" style="text-align: center">
                    <button
                      class="back btn btn-primary"
                      id="button3b"
                      data-i18n="back"
                    ></button>
                    <button
                      class="next btn btn-primary"
                      id="button5"
                      data-i18n="start"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
          <div class="wrapper">
            <div class="qr-sub-block">
              <div class="subtitle" data-i18n="identificationDataLabel"></div>
              <div class="identificationData">
                <div class="element">
                  <div class="dataLabel" , data-i18n="nameLabel"></div>
                  <div class="contentData">John Doe</div>
                </div>
                <div class="element">
                  <div class="dataLabel" data-i18n="dateOfBirthLabel"></div>
                  <div class="contentData">2009-06-14</div>
                </div>
                <div class="element">
                  <div class="dataLabel" data-i18n="genderLabel"></div>
                  <div class="contentData">Male</div>
                </div>
                <div class="element">
                  <div class="dataLabel" data-i18n="documentNumberLabel"></div>
                  <div class="contentData">UY/BD457d7523</div>
                </div>
              </div>
            </div>
          </div>
          <div class="qr-sub-block">
            <div class="subtitle" data-i18n="vaccinationDetailsLabel"></div>
            <div class="identificationData">
              <div class="element">
                <div
                  class="dataLabel"
                  data-i18n="certificateIdentifierLabel"
                ></div>
                <div class="contentData">6634</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="certificateIssuerLabel"></div>
                <div class="contentData">
                  Organization/Seguro Público Nacional
                </div>
              </div>
            </div>
          </div>

          <div class="qr-sub-block">
            <div class="subtitle" data-i18n="vaccineDetailsLabel"></div>
            <div class="identificationData">
              <div class="element">
                <div class="dataLabel" data-i18n="productNameLabel"></div>
                <div class="contentData">COVID-19/Vaccine AstraZeneca</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="atcCodeLabel"></div>
                <div class="contentData">J07BBO4</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="vaccinationCentreLabel"></div>
                <div class="contentData">Vaccination Site</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="numberOfDosesLabel"></div>
                <div class="contentData">1</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="dateOfVaccinationLabel"></div>
                <div class="contentData">2021-04-25</div>
              </div>
              <div class="element">
                <div class="dataLabel" data-i18n="batchNumberLabel"></div>
                <div class="contentData">PO1234</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script

  ></script>

  <script src="resources/js/qr-processor.js"></script>

</html>
